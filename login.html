<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/5aed494ed7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login || Register</title>
  </head>
  <body>
    <header>
      <div class="color-bar">
        <div class="purple"></div>
        <div class="turquoise"></div>
        <div class="yellow"></div>
        <div class="pink"></div>
        <div class="red"></div>
        <div class="black"></div>
      </div>
      <nav>
        <ul>
          <li class="logo"><a href="#">Giftee</a></li>
          <li class="icons">
            <div>
              <a href="#" class="fas fa-user"></a>
              <p>sign in</p>
            </div>
            <div>
              <a href="#" class="fas fa-shopping-cart"></a>
              <p>cart</p>
            </div>
            <div>
              <a href="#" class="fas fa-heart"></a>
              <p>wishlist</p>
            </div>
            <div>
              <a href="#" class="fas fa-gift"></a>
              <p>gift finder</p>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main id="login">
        <div class="login-register-area pt-130 pb-130">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" data-toggle="tab" href="#lg1">
                                    <h4> Login   </h4>
                                </a>
                                <div>   |  </div>
                                <a data-toggle="tab" href="#lg2">
                                    <h4>   Register </h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="#" method="post">
                                                <input type="text"  placeholder="Username">
                                                <input type="password" name="user-password" placeholder="Password">
                                                <div class="button-box">
                                                    <div class="login-toggle-btn">
                                                        <input type="checkbox">
                                                        <label>Remember me - </label>
                                                        <a href="#">I forgot my password</a>
                                                    </div>
                                                    <button class="default-btn" type="submit"><span>Log in</span></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div id="lg2" class="tab-pane">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="#" method="post">
                                                <input type="text"  placeholder="Full Name">
                                                <input type="text"  placeholder="Date of Birth">
                                                <input type="email"  placeholder="Email">
                                                <input type="text"  placeholder="User Name">
                                                <input type="password"  placeholder="Password">
                                                <input type="password" placeholder="Confirm Password">
                                                </div>
                                                
                                                
                                                <div class="button-box">
                                                    <button class="default-btn" type="submit"><span>Register</span></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
     
    </main>

   
 <!-- jQuery JS -->
<script src="js/vendor/jquery-1.12.4.min.js"></script>
<!-- Popper JS -->
<script src="js/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="js/bootstrap.min.js"></script>
<!-- Plugins JS -->


  </body>
</html>
